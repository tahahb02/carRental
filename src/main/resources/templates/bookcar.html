<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>book page</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/webjars/font-awesome/6.1.1/css/all.min.css">
</head>
<body>

<div class="container-fluid" >
    <div class="row">
        <section th:replace="templateUser :: content">
        </section>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 pt-5">

            <div class="container mt-5">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Add rent</h2>
                    </div>
                    <div class="card-body">
                        <form id="rentForm" th:object="${rent}" th:action="@{/saveRent}" method="post">
                            <input type="hidden" class="form-control" id="itemid" name="id" th:value="${car_.id}">

                            <div class="form-group">
                                <label for="itemName">Car Name</label>
                                <input type="text" class="form-control" id="itemName" th:value="${car_.name}" readonly required>
                            </div>
                            <div class="form-group">
                                <label for="itemModel">User Name</label>
                                <input type="text" class="form-control" id="itemModel" th:value="${user}" readonly  required>
                            </div>
                            <div class="form-group">
                                <label for="startDate">Start Date</label>
                                <input type="date" class="form-control" id="startDate" th:field="*{startDate}" name="startDate" required>
                            </div>
                            <!-- End Date -->
                            <div class="form-group">
                                <label for="endDate">End Date</label>
                                <input type="date" class="form-control" id="endDate" th:field="*{endDate}" name="endDate" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Add Rent</button>
                        </form>
                    </div>
                </div>
            </div>

        </main>


    </div>
</div>




<script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
<script src="/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
