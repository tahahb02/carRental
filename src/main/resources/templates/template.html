<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"
                 >
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/webjars/font-awesome/6.1.1/css/all.min.css">
</head>
<body>




        <!-- Sidebar -->
        <div class="col-md-3 col-lg-2 d-md-block bg-dark text-white sidebar" th:fragment="content">
            <div class="position-sticky" style="top: 0;">
                <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="height: 100vh;">
                    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                        <span class="fs-4">Admin Dashboard</span>
                    </a>
                    <hr>
                    <ul class="nav nav-pills flex-column mb-auto">
                        <li class="nav-item">
                            <a href="/admin/car" th:class="${#httpServletRequest.getRequestURI() == '/admin/car' ? 'active nav-link text-white' : 'nav-link text-white'}">
                                <i class=" me-2 fa-solid fa-car" style="color: #ffffff;"></i>
                                Cars
                            </a>
                        </li>

                        <li>
                            <a href="/admin/rent" th:class="${#httpServletRequest.getRequestURI() == '/admin/rent' ? 'active nav-link text-white' : 'nav-link text-white'}">
                                <i class=" me-2 fa-solid fa-calendar-check" style="color: #ffffff;"></i>
                                Rent
                            </a>
                        </li>
                        <li>
                            <a href="/logout" class="nav-link text-white">
                                <i class="fas fa-sign-out" style="color:white"></i>
                                Logout
                            </a>
                        </li>
                    </ul>

                </div>
            </div>
        </div>



<script src="webjars/jquery/3.6.0/jquery.min.js"></script>
<script src="webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
